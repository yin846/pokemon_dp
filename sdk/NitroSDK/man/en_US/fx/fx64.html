<h1 align="left">fx64</h1>
<h2>Definition</h2>

<dl>
  <dd>
<PRE>typedef s64 fx64;</PRE></dd>
</dl>
<H2>Description</H2>
<P>These fixed-point decimals consist of 1-bit signs, 51-bit integers, and 12-bit decimals. This type is usually used when expanding <CODE><A href="fx32.html">fx32</A></CODE> during a calculation.</P>

<P><code><A href="fx16.html">fx16</A>, <A href="fx32.html">fx32</A>, <A href="fx64c.html">fx64c</A></code></P>
