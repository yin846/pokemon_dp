<dl>

  </dd>
<dd><pre><code>u32 CPS_TcpConnect (void);</code></pre>
  </dd>

<h2>Arguments</h2>
<P>None.</P>

<h2>Return Values</h2>

<table width="100%">
  <tr>

<p>Establishes an active TCP connection. This blocks.</p>
