<h1 align="left">NNS_McsClose</h1>
<h2>C Specification</h2>

<dl>
  <dd>
		
<pre><CODE>#include &lt;nnsys/mcs.h&gt;</CODE></pre>
	  
<pre><CODE>BOOL NNS_McsClose(void);</CODE></pre>
	</dd>
</dl>
<h2>Arguments</h2>
<p>None.</p>

<h2>Return Values</h2>
<p>TRUE if device has been closed successfully. Returns FALSE if it failed.</p>
<H2>Description</H2>
<p>Closes an opened device</P>
