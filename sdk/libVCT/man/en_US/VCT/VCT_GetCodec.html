<h1 align="left">VCT_GetCodec</h1>
<h2>Syntax</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;vct.h&gt;</CODE></PRE>
  <PRE><code><a href="VCTCodec.html"><span style="background-position: 0 0">VCTCodec</span></a> VCT_GetCodec( void );</code></PRE></dd> 
</dl>

<h2>Argument</h2>
<p>None.</p>
<h2>Return Value</h2>
<p>Currently set codec.</p>

<H2>Description</H2>
<P>VCT_GetCodec retrieves the currently set codec.</P>
<h2>See Also</h2>
<p><code><a href="VCT_SetCodec.html">VCT_SetCodec</a></code></p>
