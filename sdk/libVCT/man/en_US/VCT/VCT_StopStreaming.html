<h1 align="left">VCT_StopStreaming</h1>
<h2>Syntax</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;vct.h&gt;</CODE></PRE>
  <PRE><code>void VCT_StopStreaming( <a href="VCTSession.html">VCTSession</a> *session );</code></PRE></dd> 
</dl>

<h2>Argument</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%" height="17"><EM><STRONG>session</STRONG></EM></TD>
      <TD width="87%" height="17">A session stopping audio streaming.</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>Return Value</h2>
<p>None.</p>

<H2>Description</H2>
<P>VCT_StopStreaming stops audio streaming.</P>
<h2>See Also</h2>
<p><code><a href="VCT_StartStreaming.html">VCT_StartStreaming</a></code></p>
